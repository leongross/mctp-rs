[package]
name = "mctp-estack"
description = "Embedded MCTP stack"
version = "0.1.0"
edition.workspace = true
license.workspace = true
repository.workspace = true
categories = ["network-programming", "embedded", "hardware-support", "no-std"]
rust-version = "1.85"

[dependencies]
crc = { workspace = true }
defmt = { workspace = true, optional = true }
embassy-sync = "0.7"
embedded-io-async = { workspace = true }
heapless = { workspace = true }
log = { workspace = true, optional = true }
mctp = { workspace = true }
smbus-pec = { version = "1.0", features = ["lookup-table"] }
uuid = { workspace = true }
spin = { version = "0.9.4", default-features = false, features = ["mutex", "spin_mutex"]}
uchan = "0.1.4"
crossbeam = "0.8"
crossbeam-queue = { version = "0.3.12", features = ["alloc"] }

[dev-dependencies]
critical-section = { version = "1.2.0", features = ["std"] }
embedded-io-adapters = { workspace = true }
env_logger =  { workspace = true }
futures = "0.3"
proptest = { workspace = true }
smol = { workspace = true }


[features]
# default = ["log", "async"]
default = ["log"]
std = ["mctp/std"]
log = ["dep:log"]
defmt = ["mctp/defmt", "dep:defmt" ]
async = []
